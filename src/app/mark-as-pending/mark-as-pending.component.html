<div class="row">
  <div class="col">
    <h2>The markAsPending command</h2>

    <p>Here's a form control that asks for your first name: </p>

    <form [formGroup]="personForm">
    <label>Please enter your first name: </label>
    <input class="form-control" formControlName="firstName">
    </form>

    <div>
    <p>And this is the status of the form control: {{ controlStatus }} </p>
    </div>
  </div>
</div>
